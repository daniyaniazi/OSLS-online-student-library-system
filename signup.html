<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- NAV BAR -->
    <header>
        <div id="logo"><img src=images/logo.jpg alt="Logo-Image">
            <img src="images/book.jpg " alt="book-Image"> 
        </div>
        <nav>
            <ul>

                <li><a  href="login.html" title="Login"> Login</a></li>

                <li><a href="Homepage.html" title="Visitor"> Continue as Visitor</a></li>
                

            </ul>
        </nav>
    </header>
    <!-- NAV BAR END-->
    <!-- SIGNUP FORM -->
    <div>
        <div>
            <h2>Sign Up</h2>

            <form>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Name" value="">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input  type="email" placeholder="Enter Email" value="">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input  type="text" placeholder="Enter Password" value="">
                </div>
                <div>
                    <label for="contactno">Contact No.</label>
                    <input  type="number" placeholder="Enter Contact no." value="">
                </div>
                <div>
                    <label for="institute">Institute</label>
                    <input  type="text" placeholder="Enter Institute" value="">
                </div>
                <button>Sign Up</button>
    	        <button>Cancel</button>
                <br>
            </form>
        </div>
    </div>
    <!-- SIGNUP FORM END-->

</body>
<footer>

        <p>Copyright - OSLS 2020</p>
    </div>
</footer>

</html>
